<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description"
        content="Get certified as a Functional Medicine Practitioner. 21 Modules, 22 Certifications, 9 International Accreditations. Join 1,247+ graduates earning $75-200/hour." />
    <title>Functional Medicine Certification | 22 Certifications, 9 Accreditations | AccrediPro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --burgundy: #6B2C40;
            --burgundy-dark: #4A1F2F;
            --burgundy-light: #8B4C60;
            --gold: #C4A675;
            --gold-light: #D4B685;
            --cream: #F5F1E8;
            --paper: #FFFDF9;
            --ink: #1F1F1F;
            --muted: #6B7280;
            --success: #10B981;
            --line: #E5E7EB;
            --glass: rgba(255, 255, 255, 0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            color: var(--ink);
            background: var(--paper);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--burgundy), var(--burgundy-dark));
            padding: 12px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .header-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            height: 40px;
        }

        .header-cta {
            background: var(--gold);
            color: var(--burgundy-dark);
            padding: 10px 24px;
            border-radius: 999px;
            font-weight: 800;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .header-cta:hover {
            transform: scale(1.05);
            background: var(--gold-light);
        }

        /* Accreditation Bar */
        .accred-bar {
            background: linear-gradient(135deg, var(--burgundy-dark), #3A1520);
            padding: 15px 20px;
            text-align: center;
        }

        .accred-bar img {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }

        .accred-bar p {
            color: var(--gold);
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        /* Hero */
        .hero {
            background: linear-gradient(180deg, var(--cream) 0%, #fff 100%);
            padding: 60px 0 50px;
            text-align: center;
        }

        .hero h1 {
            font-size: clamp(28px, 5vw, 52px);
            font-weight: 900;
            color: var(--burgundy);
            line-height: 1.1;
            max-width: 950px;
            margin: 0 auto 20px;
        }

        .hero-sub {
            font-size: clamp(16px, 2.5vw, 20px);
            color: var(--ink);
            max-width: 800px;
            margin: 0 auto 30px;
            font-weight: 500;
        }

        .hero-sub strong {
            color: var(--burgundy);
        }

        /* Social Proof */
        .hero-social {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .hero-avatars {
            display: flex;
            margin-left: -8px;
        }

        .hero-avatars img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 3px solid #fff;
            margin-left: -12px;
            object-fit: cover;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .hero-avatars .more {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--burgundy);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 800;
            margin-left: -12px;
            border: 3px solid #fff;
        }

        .hero-stars {
            color: #FFB800;
            font-size: 1.3rem;
        }

        .hero-rating {
            font-weight: 700;
            font-size: 1rem;
            color: var(--ink);
        }

        /* Bundle Image */
        .bundle-image {
            max-width: 700px;
            margin: 0 auto 30px;
            border-radius: 20px;
            box-shadow: 0 25px 60px rgba(107, 44, 64, 0.2);
            border: 4px solid var(--gold);
        }

        /* CTA Buttons */
        .cta {
            display: inline-block;
            background: linear-gradient(135deg, var(--burgundy), var(--burgundy-dark));
            color: #fff;
            padding: 18px 45px;
            border-radius: 999px;
            font-weight: 900;
            font-size: 1.15rem;
            box-shadow: 0 15px 35px rgba(107, 44, 64, 0.3);
            transition: all 0.3s;
            animation: pulse 2s infinite;
        }

        .cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 50px rgba(107, 44, 64, 0.4);
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 15px 35px rgba(107, 44, 64, 0.3);
            }

            50% {
                box-shadow: 0 15px 35px rgba(107, 44, 64, 0.5), 0 0 0 10px rgba(107, 44, 64, 0.1);
            }
        }

        .cta-secondary {
            margin-top: 12px;
            color: var(--muted);
            font-size: 0.85rem;
        }

        /* Stats Row */
        .stats-row {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
            max-width: 900px;
        }

        .stat {
            text-align: center;
        }

        .stat-num {
            font-size: 2.8rem;
            font-weight: 900;
            color: var(--burgundy);
            line-height: 1;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--muted);
            font-weight: 600;
            margin-top: 5px;
        }

        /* Accreditations Section */
        .accreditations {
            background: linear-gradient(135deg, var(--burgundy), var(--burgundy-dark));
            padding: 80px 20px;
            text-align: center;
            color: #fff;
        }

        .accred-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 20px;
            border-radius: 999px;
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--gold);
        }

        .accreditations h2 {
            font-size: clamp(28px, 4vw, 42px);
            margin-bottom: 10px;
        }

        .accreditations .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto 40px;
        }

        .accred-features {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .accred-feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .accred-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto 40px;
        }

        .accred-stat {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 25px 15px;
        }

        .accred-stat .num {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--gold);
        }

        .accred-stat .label {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-top: 5px;
        }

        .accred-logos {
            max-width: 700px;
            margin: 0 auto;
            border-radius: 12px;
        }

        /* Modules Section */
        .modules-section {
            background: var(--cream);
            padding: 80px 20px;
        }

        .modules-section h2 {
            text-align: center;
            color: var(--burgundy);
            font-size: clamp(28px, 4vw, 40px);
            margin-bottom: 10px;
        }

        .modules-section .intro {
            text-align: center;
            color: var(--muted);
            max-width: 700px;
            margin: 0 auto 20px;
        }

        .modules-section .start-early {
            text-align: center;
            background: linear-gradient(135deg, var(--success), #059669);
            color: #fff;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 700;
            max-width: 500px;
            margin: 0 auto 40px;
        }

        .module-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .module-card {
            background: #fff;
            border: 2px solid var(--line);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s;
            position: relative;
        }

        .module-card:hover {
            border-color: var(--gold);
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(107, 44, 64, 0.12);
        }

        .module-num {
            position: absolute;
            top: -12px;
            left: 20px;
            background: var(--burgundy);
            color: var(--gold);
            padding: 5px 14px;
            border-radius: 999px;
            font-size: 0.8rem;
            font-weight: 800;
        }

        .module-card h4 {
            color: var(--burgundy);
            margin: 10px 0 8px;
            font-size: 1.1rem;
        }

        .module-card p {
            color: var(--muted);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .mini-cert {
            background: linear-gradient(135deg, var(--cream), #fff);
            border: 2px solid var(--gold);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        .mini-cert::before {
            content: "üéì";
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            padding: 0 10px;
            font-size: 1.2rem;
        }

        .mini-cert-title {
            font-size: 0.7rem;
            color: var(--burgundy);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 8px;
        }

        .mini-cert-name {
            font-size: 0.9rem;
            font-weight: 800;
            color: var(--burgundy-dark);
            margin-top: 4px;
        }

        .mini-cert-logos {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-top: 10px;
        }

        .mini-cert-logos span {
            background: var(--burgundy);
            color: #fff;
            font-size: 0.6rem;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: 700;
        }

        /* Benefits Section */
        .benefits-section {
            background: #fff;
            padding: 80px 20px;
        }

        .benefits-section h2 {
            text-align: center;
            color: var(--burgundy);
            font-size: clamp(26px, 4vw, 38px);
            margin-bottom: 40px;
        }

        .benefits-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .benefit-card {
            background: var(--cream);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s;
        }

        .benefit-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
        }

        .benefit-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .benefit-card h4 {
            color: var(--burgundy);
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .benefit-card p {
            color: var(--muted);
            font-size: 0.9rem;
        }

        /* Testimonials */
        .testimonials-section {
            background: var(--cream);
            padding: 80px 20px;
        }

        .testimonials-section h2 {
            text-align: center;
            color: var(--burgundy);
            font-size: clamp(26px, 4vw, 38px);
            margin-bottom: 40px;
        }

        .testimonial-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 25px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .testimonial-card {
            background: #fff;
            border-radius: 16px;
            padding: 25px;
            border-left: 5px solid var(--success);
            transition: all 0.3s;
        }

        .testimonial-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
        }

        .testimonial-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .testimonial-avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--gold);
        }

        .testimonial-info h5 {
            font-weight: 800;
            color: var(--burgundy);
            font-size: 0.95rem;
        }

        .testimonial-info span {
            font-size: 0.8rem;
            color: var(--muted);
        }

        .testimonial-stars {
            color: #FFB800;
            margin-bottom: 10px;
        }

        .testimonial-quote {
            font-style: italic;
            line-height: 1.7;
            margin-bottom: 15px;
            color: var(--ink);
        }

        .testimonial-result {
            background: linear-gradient(135deg, #ECFDF5, #D1FAE5);
            border: 2px solid var(--success);
            border-radius: 10px;
            padding: 12px;
            text-align: center;
            font-weight: 800;
            color: var(--success);
        }

        /* Success Story */
        .success-story {
            background: linear-gradient(135deg, var(--burgundy), var(--burgundy-dark));
            color: #fff;
            padding: 80px 20px;
        }

        .success-story h2 {
            text-align: center;
            color: var(--gold);
            margin-bottom: 40px;
            font-size: clamp(24px, 4vw, 36px);
        }

        .story-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 40px;
            max-width: 950px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 35px;
            align-items: start;
        }

        .story-avatar {
            width: 180px;
            height: 180px;
            border-radius: 20px;
            object-fit: cover;
            border: 4px solid var(--gold);
        }

        .story-content h3 {
            color: var(--gold);
            margin-bottom: 5px;
            font-size: 1.4rem;
        }

        .story-content .role {
            opacity: 0.85;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .story-content .quote {
            font-size: 1.05rem;
            line-height: 1.85;
            margin-bottom: 25px;
        }

        .story-results {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .story-result {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 18px;
            text-align: center;
        }

        .story-result .num {
            font-size: 1.6rem;
            font-weight: 900;
            color: var(--gold);
        }

        .story-result .label {
            font-size: 0.8rem;
            opacity: 0.85;
            margin-top: 3px;
        }

        /* Pricing */
        .pricing-section {
            background: linear-gradient(135deg, var(--burgundy), var(--burgundy-dark));
            padding: 80px 20px;
            text-align: center;
        }

        .pricing-section h2 {
            color: #fff;
            margin-bottom: 10px;
            font-size: clamp(26px, 4vw, 40px);
        }

        .pricing-section .sub {
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 35px;
            font-size: 1.1rem;
        }

        .price-card {
            background: #fff;
            border-radius: 28px;
            padding: 45px;
            max-width: 580px;
            margin: 0 auto;
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.25);
        }

        .price-card .was {
            color: #999;
            text-decoration: line-through;
            font-size: 1.4rem;
        }

        .price-card .save {
            background: linear-gradient(135deg, #FEF3CD, #FCE96A);
            color: #856404;
            padding: 5px 14px;
            border-radius: 999px;
            font-weight: 800;
            font-size: 0.85rem;
            margin-left: 10px;
        }

        .price-card .now {
            font-size: 4rem;
            font-weight: 900;
            color: var(--success);
            margin: 15px 0;
            line-height: 1;
        }

        .price-card .now small {
            font-size: 1.3rem;
            color: var(--muted);
        }

        .price-features {
            text-align: left;
            margin: 25px 0;
            list-style: none;
        }

        .price-features li {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 0;
            border-bottom: 1px solid var(--line);
            font-size: 0.95rem;
        }

        .price-features li:last-child {
            border: none;
        }

        .price-features .check {
            width: 22px;
            height: 22px;
            background: var(--success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 0.75rem;
            flex-shrink: 0;
        }

        /* Footer */
        footer {
            background: var(--burgundy-dark);
            color: #fff;
            padding: 50px 20px 30px;
            text-align: center;
        }

        footer img {
            height: 50px;
            margin: 0 auto 15px;
        }

        footer p {
            opacity: 0.7;
            font-size: 0.85rem;
        }

        footer a {
            color: var(--gold);
        }

        /* Live Popup */
        .enrollment-popup {
            position: fixed;
            bottom: 25px;
            left: 25px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            padding: 18px 22px;
            display: flex;
            align-items: center;
            gap: 14px;
            z-index: 1001;
            max-width: 340px;
            transform: translateX(-450px);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border-left: 5px solid var(--success);
        }

        .enrollment-popup.show {
            transform: translateX(0);
        }

        .enrollment-popup img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--gold);
        }

        .enrollment-popup .info {
            flex: 1;
        }

        .enrollment-popup .name {
            font-weight: 800;
            color: var(--burgundy);
            font-size: 0.95rem;
        }

        .enrollment-popup .location {
            font-size: 0.8rem;
            color: var(--muted);
        }

        .enrollment-popup .time {
            font-size: 0.8rem;
            color: var(--success);
            font-weight: 700;
            margin-top: 2px;
        }

        .enrollment-popup .close {
            position: absolute;
            top: 8px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--muted);
        }

        /* Sticky CTA */
        .sticky-cta {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, var(--burgundy), var(--burgundy-dark));
            padding: 15px 20px;
            z-index: 1000;
            display: none;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.25);
        }

        .sticky-cta.visible {
            display: block;
        }

        .sticky-cta-inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            max-width: 650px;
            margin: 0 auto;
        }

        .sticky-cta-text {
            color: #fff;
            font-weight: 800;
            font-size: 0.9rem;
        }

        .sticky-cta-btn {
            background: var(--gold);
            color: var(--burgundy-dark);
            padding: 12px 28px;
            border-radius: 999px;
            font-weight: 800;
            font-size: 0.9rem;
            white-space: nowrap;
            transition: all 0.3s;
        }

        .sticky-cta-btn:hover {
            background: var(--gold-light);
            transform: scale(1.05);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .story-card {
                grid-template-columns: 1fr;
                text-align: center;
                padding: 30px;
            }

            .story-avatar {
                width: 130px;
                height: 130px;
                margin: 0 auto;
            }

            .story-results {
                grid-template-columns: 1fr;
            }

            .accred-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .enrollment-popup {
                left: 15px;
                right: 15px;
                max-width: none;
            }

            .sticky-cta-inner {
                flex-direction: column;
                gap: 10px;
            }

            .header-cta {
                padding: 8px 16px;
                font-size: 0.8rem;
            }

            .module-grid {
                grid-template-columns: 1fr;
            }

            .testimonial-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
